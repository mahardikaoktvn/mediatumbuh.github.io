<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/admin.css">
    <title>Form Ekspedisi</title>
</head>

<body>
    <div class="admin">
        <form>
            <h2>TOKO FORM</h2>
            <label for="idToko">ID Toko</label>
            <input type="text" name="field1" placeholder="">

            <label for="namaToko">Nama Toko</label>
            <input type="text" name="field2" placeholder="">

            <label for="alamatToko">Alamat Toko</label>
            <input type="text" name="field3" placeholder="">

            <label for="noPengaduan">Nomer Pengaduan</label>
            <input type="number" name="field4" placeholder="">

            <label for="noRekeningToko">Nomer Rekening Toko</label>
            <input type="number" name="field5" placeholder="">

            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
